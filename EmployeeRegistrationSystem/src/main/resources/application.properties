

logging.level.org.springframework=INFO

# DataSource Configuration 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/emp_database
spring.datasource.username=root
spring.datasource.password=mysqls01)

server.port= 5000

# Hibernate Configuration 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Enable DevTools
spring.devtools.restart.enabled=true

# Specify additional paths to watch for changes (comma-separated list)
spring.devtools.restart.additional-paths=src/main/java,src/main/resources

# Specify additional patterns to watch for changes (comma-separated list)
spring.devtools.restart.additional-exclude=static/**,public/**


# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
